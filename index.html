<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="img-div">
        <p class="logo">the hole</p>
        <img src="images/valentin-lacoste-jNSJE8dMro0-unsplash.jpg" alt="background-img">
        <p class="incentive">Once you get in, there is no way out</p>
        <p class="credit">Photo <a href="https://unsplash.com/photos/long-angle-photography-of-tunnel-jNSJE8dMro0">by Valentin Lacoste from Unsplash</a></p>
    </div>
    <div class="form-wrapper">
        <form action="" method="post">
            <div class="form-row">
                <div class="field-holder">
                    <input id="first-name" name="first-name" type="text" required>
                    <label for="first-name">FIRST NAME</label>
                </div>
                <div class="field-holder">
                    <input id="last-name" name="last-name" type="text" required>
                    <label for="last-name">LAST NAME</label>
                </div>
            </div>
            <div class="form-row">
                <div class="field-holder">
                    <input id="email" name="email" type="email" required>
                    <label for="email">E-MAIL</label>
                </div>
                <div class="field-holder">
                    <input id="phone" name="phone" type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" required>
                    <label for="phone">PHONE</label>
                </div>
            </div>
            <div class="form-row">
                <div class="field-holder">
                    <input id="password" name="password" type="password" minlength="6" required>
                    <label for="password">PASSWORD</label>
                </div>
                <div class="field-holder">
                    <input id="password-confirm" name="password-confirm" type="password" required>
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                </div>
            </div>
            <div class="form-row"><button type="submit" class="btn btn-dark">CREATE ACCOUNT</button></div>
            <div class="form-row">
                <p>Already in the hole? <a href="">LOG IN</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
